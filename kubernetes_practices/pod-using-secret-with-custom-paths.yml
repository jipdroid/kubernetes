apiVersion: v1
kind: Pod
metadata:
  name: pod-using-secret-with-custom-paths
spec:
  containers:
    - name: redis-container
      image: redis:latest
      volumeMounts:
        - name: secret-from-kubernetes
          mountPath: "/my-secret-path"
          readOnly: true
    - name: nginx-without-volume
      image:  nginx:alpine      
  volumes:
    - name: secret-from-kubernetes
      secret:
        secretName: db-access
        items:  
          - key:  username.txt
            path: credentials/my-login-username